<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="black" name="apple-mobile-web-app-status-ba-style">
    <meta content="telephone=no" name="format-detection">
    <title></title>

    <!-- injector:css -->
    <link rel="stylesheet/less" href="assets/stylesheets/main.less"/>
    <link rel="stylesheet" href="assets/stylesheets/animate.css"/>
    <!-- endinjector -->
</head>
<body>

<div id="main">
    <!-- radio -->
    <div class="radio">
        <img class="radio-circle" src="assets/images/radio-circle.png" alt=""/>
        <img class="radio-handlebar" src="assets/images/radio-handlebar.png" alt=""/>

        <!-- audio -->
        <audio controls id="audio">
            <source src="assets/audio/audio.mp3" type="audio/mpeg">
        </audio>
    </div>
    <!-- end radio -->

    <img class="sentence" src="assets/images/screen-greeting-sentence01.png" alt=""/>

    <!-- scene 02 -->
    <section class="scene scene02">
        <div class="flagWrap">
            <div class="flag">
                <img class="flag-body" src="assets/images/para-end.png" alt=""/>
            </div>
        </div>
    </section>
    <!-- end scene 02 -->

    <!-- letter -->
    <div class="letter letter01">
        <img class="letter-money-sketch" src="..." alt=""/>
        <div class="letter-money-mask">
            <img class="letter-money" src="..." alt=""/>
        </div>

        <img class="letter-stamp-sketch" src="assets/images/letter-stamp01.png" alt=""/>
        <div class="letter-stamp-mask">
            <img class="letter-stamp" src="assets/images/letter-stamp01.png" alt=""/>
        </div>

        <img class="letter-postmark a-gaizhang" src="assets/images/postmark.png" alt=""/>
        <img class="letter-sketch" src="assets/images/letter-sketch.png" alt=""/>
        <div class="letter-full-mask">
            <div class="letter-mask"></div>
        </div>

        <div class="letter-context">
            <img style="display: none;" src="..." alt=""/>
        </div>
    </div>

    <div class="letter letter02">
        <img class="letter-money-sketch" src="..." alt=""/>
        <div class="letter-money-mask">
            <img class="letter-money" src="..." alt=""/>
        </div>

        <img class="letter-stamp-sketch" src="assets/images/letter-stamp01.png" alt=""/>
        <div class="letter-stamp-mask">
            <img class="letter-stamp" src="assets/images/letter-stamp01.png" alt=""/>
        </div>

        <img class="letter-postmark a-gaizhang" src="assets/images/postmark.png" alt=""/>
        <img class="letter-sketch" src="assets/images/letter-sketch.png" alt=""/>
        <div class="letter-full-mask">
            <div class="letter-mask"></div>
        </div>

        <div class="letter-context">
            <img style="display: none;" src="..." alt=""/>
        </div>
    </div>
    <!-- end letter -->

    <!--  paper machine -->
    <div class="papermachine">
        <div class="papermachine-wrap">
            <img class="papermachine-body" src="assets/images/papermachine-body.png" alt=""/>

            <!-- chilun -->
            <div class="chilun-wrap">
                <span class="chilun chilun01"></span>
                <span class="chilun chilun02"></span>
                <span class="chilun chilun03"></span>
                <span class="chilun chilun04"></span>
                <span class="chilun chilun05"></span>
                <span class="chilun chilun06"></span>
                <span class="chilun chilun07"></span>
                <canvas class="fire" id="fire"></canvas>
            </div>
        </div>

        <!-- paper blocks -->
        <img class="paper-block paper-block01" src="assets/images/paper_block01.png" alt=""/>
        <img class="paper-block paper-block02" src="assets/images/paper_block02.png" alt=""/>
    </div>
    <!--  end paper machine -->

    <!-- paper blocks -->
    <img class="paper-block paper-block03" src="assets/images/paper_block03.png" alt=""/>
    <img class="paper-block paper-block04" src="assets/images/paper_block04.png" alt=""/>

    <img class="paper-block paper-block05" src="assets/images/paper_block03.png" alt=""/>
    <img class="paper-block paper-block06" src="assets/images/paper_block04.png" alt=""/>

    <img class="paper-block paper-block07" src="assets/images/paper_block03.png" alt=""/>
    <img class="paper-block paper-block08" src="assets/images/paper_block04.png" alt=""/>

    <!-- rails -->
    <img class="rails-left" src="assets/images/rail.png" alt=""/>
    <img class="rails-right" src="assets/images/rail.png" alt=""/>

    <!-- bg -->
    <div id="bg"></div>
</div>

<!-- page -->
<script src="//localhost:35729/livereload.js"></script>
<script src="assets/scripts/jquery-2.1.3.min.js"></script>
<script src="assets/scripts/main.js"></script>

<!-- less compiler -->
<script src="assets/scripts/less.min.js"></script>
</body>
</html>
