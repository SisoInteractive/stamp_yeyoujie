    <!-- scene 02 -->
    <section class="scene scene02">
    </section>
    <!-- end scene 02 -->

    <div class="letter">
        <img class="letter-stamp" src="assets/images/letter-stamp01.png" alt=""/>
        <img class="letter-postmark a-gaizhang" src="assets/images/postmark.png" alt=""/>
        <img class="letter-full" src="assets/images/letter-body.png" alt=""/>
    </div>
    <!-- end letter -->

    <img class="rails-left" src="assets/images/rail-left.png" alt=""/>
